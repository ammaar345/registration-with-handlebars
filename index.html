<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/registration_numbers.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Numbers</title>

</head>

<body>
    <div class="container">
    <div class="row ">
       <!-- <div class="clearfix"> -->
        <div class="col-6-sm">
    <h1>Registration Number List</h1>
</div>
<div class="col-5">
   <u> <h2>Example : CJ 2351 , CY 231-212 or CL 21490</h2></u>
</div>

</div>
<div class=" msg row "> 
    <p> </p>
</div>
<div class="row min ">
    

        <label for="regNumber">Registration Number:</label>
        <input type="text" name="regNumber" class="regNumber ">
   
    
    
    <div class=" button  right">
        
        <input type="button" value=" Add " class="btnAdd">
    </div>
</div>
   
    <div class="town-select row  ">

        <label for="town-select">Select Town: </label>
        <select id="townSelect">
      <option value="all">Show All</option>
      <option value="CY">Bellville</option>
      <option value="CJ">Paarl</option>
      <option value="CL">Stellenbosch</option>
     
    </select>
</div>
    </div>
    <script type="text/x-template" class="regList">
{{registration}}


    </script>
    <div class="row">
        <div class="resultReg">
    <ul class=" regNumList   ">
    </ul>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="js/template.js"></script>
<script src="js/registration_numbers-factory.js" charset="utf-8"></script>
<script src="js/registration_number.js" charset="utf-8"></script>
</body>



</html>
